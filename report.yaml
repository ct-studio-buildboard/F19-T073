product_hmw: How might we enable creatives, designers, and marketers to create customized visual content quickly, easily, and cost-effectively?
product_narrative: |
  Magic Hat is a desktop application that generates customized filters. 
  It captures the style of reference photo that users upload, and applies that style back to the photo they want to edit. 
